<form [formGroup]="formData" (submit)="submitForm()">
  
    <label for="last_name">nom</label>
    <input type="text" name="last_name" id=last_name required minlength="2" formControlName="last_name">
  
    <label for="first_name">pr√©nom</label>
    <input type="text" name="first_name" id=first_name required minlength="2" formControlName="first_name">
  
    <label for="email">email</label>
    <input type="email" name="email" id=email required minlength="2" formControlName="email">
  
    <label for="password">Mot de passe</label>
    <input type="password" name="password" id=password required minlength="2" formControlName="password">
  
    <label for="password_repeate">Repeter le Mot de passe</label>
    <input type="password" name="password_repeate" id=password_repeate required minlength="2" formControlName="password_repeate">

    <label for="street">Adresse</label>
    <input type="text" name="street" id=street required minlength="2" formControlName="street">
    
    <label for="country">Ville</label>
    <input type="text" name="country" id=country required minlength="2" formControlName="country">
    
    <label for="zip_code">Code postal</label>
    <input type="text" name="zip_code" id=zip_code required minlength="2" formControlName="zip_code">
    
    <label for="birthdate">date de naissance</label>
    <input type="text" name="birthdate" id=birthdate required minlength="2" formControlName="birthdate">

    <label for="type">type</label>
    <select name="type" id="type" formControlName="type">
      <option *ngFor="let item of ['merchant', 'neighborhood', 'admin']" [value]="item">{{item}}</option>
    </select>

    <p><input type="checkbox" required formControlName="cgu" name="cgu">Accepter les CGU</p>

    <button type="submit" [disabled]="!formData.valid">Inscription</button>
  </form>
